<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            box-sizing: border-box;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .login-link {
            display: block;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .login-link:hover {
            text-decoration: underline;
        }

        /* ‚úÖ Improved Message Styling */
        .message-container {
            margin-bottom: 15px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>

        <!-- ‚úÖ Display Django Messages -->
        {% if messages %}
        <div class="message-container">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <input type="text" class="input-box" name="username" placeholder="Username" required>
            <input type="email" class="input-box" name="email" placeholder="Email" required>

            <div class="password-container">
            <input type="password" class="input-box" name="password" id="password" placeholder="Password" required>
            <span class="eye-icon" onmouseover="showPassword('password')" onmouseout="hidePassword('password')">üëÅÔ∏è</span>
            </div>

            <div class="password-container">
            <input type="password" class="input-box" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required>
            <span class="eye-icon" onmouseover="showPassword('confirmpassword')" onmouseout="hidePassword('confirmpassword')">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="btn">Signup</button>
            <a href="{% url 'login' %}" class="login-link">I already have an account</a>
        </form>
        </div>

        <script>
        function showPassword(inputId) {
            let passwordInput = document.getElementById(inputId);
            passwordInput.type = "text";
        }

        function hidePassword(inputId) {
            let passwordInput = document.getElementById(inputId);
            passwordInput.type = "password";
        }
        </script>
    </script>
</body>
</html>
